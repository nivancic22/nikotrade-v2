{% extends 'shop/base.html' %}

{% block title %}Katalog Proizvoda - Nikotrade{% endblock %}

{% block content %}
<h2 class="mb-4">Katalog opreme</h2>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for i in "123456" %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Proizvod">
            <div class="card-body">
                <h5 class="card-title">Ime Proizvoda {{ i }}</h5>
                <p class="card-text">Kratki opis proizvoda koji se odnosi na žanr i platformu.</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="badge bg-secondary">Žanr</span>
                    <span class="fw-bold text-primary">59.99 €</span>
                </div>
            </div>
            <div class="card-footer bg-transparent border-top-0">
                <a href="#" class="btn btn-outline-dark btn-sm w-100">Pogledaj detalje</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

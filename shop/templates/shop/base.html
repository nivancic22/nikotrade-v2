{% load static %}
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nikotrade{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/category.css' %}">

</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Nikotrade</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active fw-bold text-white{% endif %}" 
             href="{% url 'index' %}">Početna stranica</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'katalog' %}active fw-bold text-white{% endif %}" 
             href="{% url 'katalog' %}">Proizvodi</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'kontakt' %}active fw-bold text-white{% endif %}" 
            href="{% url 'kontakt' %}">Kontakt</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">O nama</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-4 bg-dark text-white-50 text-center">
      <div class="container">
        <small>&copy; 2026 Nikotrade Webshop. Sva prava pridržana.</small>
      </div>
    </footer> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
